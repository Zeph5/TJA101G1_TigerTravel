<!DOCTYPE html>
<html lang="zh-Hant" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>管理者註冊</title>
</head>
<body>
    <h1>管理者註冊</h1>

    <div th:if="${error}" style="color: red;">
        <p th:text="${error}"></p>
    </div>
    <ul th:if="${#fields.hasErrors('registerDTO.*')}" style="color: red;">
        <li th:each="err : ${#fields.errors('registerDTO.*')}" th:text="${err}"></li>
    </ul>

    <form th:action="@{/manager/register}" th:object="${registerDTO}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <label for="account">帳號:</label>
        <input type="text" id="account" th:field="*{account}" required /><br/>

        <label for="password">密碼:</label>
        <input type="password" id="password" th:field="*{password}" required /><br/>

        <label for="confirmPassword">確認密碼:</label>
        <input type="password" id="confirmPassword" th:field="*{confirmPassword}" required /><br/>

        <label for="name">姓名:</label>
        <input type="text" id="name" th:field="*{name}" required /><br/>

        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" required /><br/>

        <button type="submit">註冊</button>
    </form>
</body>
</html>
