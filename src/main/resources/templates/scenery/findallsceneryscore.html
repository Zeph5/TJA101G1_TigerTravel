<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Scenery Scores</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>All Scenery Scores</h2>
        
        <form th:action="@{/sceneryscore/search}" method="get" class="row g-3 mb-4">
        <div class="col-md-5">
            <input type="text" name="memberAccount" class="form-control" placeholder="Search by Member Account">
        </div>
        <div class="col-md-5">
            <input type="text" name="sceneryName" class="form-control" placeholder="Search by Scenery Name">
        </div>
        <div class="col-md-2">
            <button type="submit" class="btn btn-primary w-100">Search</button>
        </div>
        <div class="col-md-2">
            <a th:href="@{/scenery/sceneryindex}" class="btn btn-outline-primary">回主頁</a>
        </div>
    </form>
        
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Score ID</th>
                    <th>Member Account</th>
                    <th>Scenery Name</th>
                    <th>Score</th>
                    <th>Comment</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="score : ${scoreList}">
                    <td th:text="${score.scoreId}"></td>
                    <td th:text="${score.member.memberAccount}"></td>
                    <td th:text="${score.scenery.sceneryName}"></td>
                    <td th:text="${score.score}"></td>
                    <td th:text="${score.sceneryComment}"></td>
                    <td>
    <form th:action="@{/sceneryscore/delete/{id}(id=${score.scoreId})}" method="post" 
          onsubmit="return confirm('Are you sure you want to delete this score?');">
        <button type="submit" class="btn btn-danger btn-sm">Delete</button>
    </form>
</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
