<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>新增成功</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark bg-success fixed-top justify-content-center">
  <div align="center">
    <h2>新增成功</h2>
  </div>
</nav>

<div class="container" style="margin-top:100px;" align="center">
  <h3>景點新增成功！</h3>
  <hr>
  <p><strong>景點編號:</strong> <span th:text="${SceneryVO.sceneryId}"></span></p>
  <p><strong>景點名稱:</strong> <span th:text="${SceneryVO.sceneryName}"></span></p>
  <p><strong>景點地址:</strong> <span th:text="${SceneryVO.sceneryAddress}"></span></p>
  <hr>

  <div class="btn-group mt-3">
    <a th:href="@{/scenery/sceneryindex}" class="btn btn-outline-primary">回主頁</a>
    <form th:action="@{/scenery/listonescenery}" method="get" style="display:inline;">
      <input type="hidden" name="sceneryId" th:value="${SceneryVO.sceneryId}" />
      <button type="submit" class="btn btn-outline-success">查看該景點</button>
    </form>
  </div>
</div>

</body>
</html>
