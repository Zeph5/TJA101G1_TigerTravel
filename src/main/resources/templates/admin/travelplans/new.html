<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>新增旅行計畫 - 基本資訊</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <style>
        /* 可以在這裡或 styles.css 中添加樣式 */
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: bold; }
        .form-group input[type="text"], .form-group textarea, .form-group input[type="number"], .form-group input[type="date"], .form-group input[type="time"] {
            width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;
        }
        .form-group textarea { resize: vertical; min-height: 100px; }
        .text-danger { color: red; font-size: 0.9em; margin-top: 5px; display: block; }
        button { padding: 10px 15px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; margin-right: 10px; }
        button:hover { background-color: #0056b3; }
        .back-link { display: inline-block; margin-top: 20px; color: #007bff; text-decoration: none; }
        .alert { padding: 15px; margin-bottom: 20px; border: 1px solid transparent; border-radius: 4px; }
        .alert-success { color: #3c763d; background-color: #dff0d8; border-color: #d6e9c6; }
        .alert-danger { color: #a94442; background-color: #f2dede; border-color: #ebccd1; }
    </style>
</head>
<body>
    <h1>新增旅行計畫 - 第一步：基本資訊</h1>

    <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

    <form th:action="@{/admin/travelplans}" th:object="${travelPlanCreationDto}" method="post" enctype="multipart/form-data">
        <input type="hidden" th:field="*{travelPlanId}" />

        <div class="form-group">
            <label for="traveltitle">計畫標題:</label>
            <input type="text" id="traveltitle" th:field="*{traveltitle}" />
            <span th:if="${#fields.hasErrors('traveltitle')}" th:errors="*{traveltitle}" class="text-danger"></span>
        </div>

        <div class="form-group">
            <label for="travelplandescription">計畫描述:</label>
            <textarea id="travelplandescription" th:field="*{travelplandescription}"></textarea>
            <span th:if="${#fields.hasErrors('travelplandescription')}" th:errors="*{travelplandescription}" class="text-danger"></span>
        </div>

        <div class="form-group">
            <label for="bannerImage">上傳橫幅圖片:</label>
            <input type="file" id="bannerImage" name="bannerImage" accept="image/*" />
            <div th:if="${travelPlanCreationDto.existingBannerImageUrl}">
                <p>目前圖片:</p>
                <img th:src="@{${travelPlanCreationDto.existingBannerImageUrl}}" alt="Banner Image" style="max-width: 200px;">
            </div>
            </div>

        <button type="submit">下一步：編輯行程細節</button>
        <a th:href="@{/admin/travelplans}" class="back-link">返回列表</a>
    </form>
</body>
</html>
