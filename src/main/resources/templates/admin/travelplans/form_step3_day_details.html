<!DOCTYPE html>
<html lang="zh-Hant" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新增/編輯旅行計畫 - 步驟 3: 預覽與發布</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding-top: 50px; background-color: #f8f9fa; }
        .container { max-width: 800px; background-color: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h2 { text-align: center; margin-bottom: 30px; color: #333; }
        h4 { color: #555; margin-top: 25px; margin-bottom: 15px; border-bottom: 1px solid #eee; padding-bottom: 5px; }
        p { margin-bottom: 10px; }
        .detail-label { font-weight: bold; margin-right: 10px; color: #444; }
        .itinerary-preview-item { border: 1px dashed #ccc; padding: 15px; margin-bottom: 15px; background-color: #fbfbfb; border-radius: 5px; }
        .itinerary-preview-item h5 { color: #007bff; margin-bottom: 10px; }
        .existing-image { max-width: 300px; height: auto; margin-top: 15px; border: 1px solid #ddd; padding: 5px; }
        .btn-back { background-color: #6c757d; border-color: #6c757d; }
        .btn-back:hover { background-color: #5a6268; border-color: #5a6268; }
        .btn-success { background-color: #28a745; border-color: #28a745; }
        .btn-success:hover { background-color: #218838; border-color: #1e7e34; }
    </style>
</head>
<body>
    <div class="container">
        <h2>新增/編輯旅行計畫 - 步驟 3: 預覽與發布</h2>

        <div th:if="${successMessage}" class="alert alert-success" role="alert" th:text="${successMessage}"></div>
        <div th:if="${errorMessage}" class="alert alert-danger" role="alert" th:text="${errorMessage}"></div>

        <h4>基本資訊</h4>
        <p><span class="detail-label">計畫 ID:</span> <span th:text="${travelPlan.travelPlanId}"></span></p>
        <p><span class="detail-label">標題:</span> <span th:text="${travelPlan.traveltitle}"></span></p>
        <p><span class="detail-label">描述:</span> <span th:text="${travelPlan.travelplandescription}"></span></p>

        <div th:if="${travelPlan.travelplanbannerUrl}">
            <p><span class="detail-label">橫幅圖片:</span></p>
            <img th:src="@{${travelPlan.travelplanbannerUrl}}" alt="旅行計畫橫幅" class="existing-image" />
        </div>
        <div th:unless="${travelPlan.travelplanbannerUrl}">
             <p><span class="detail-label">橫幅圖片:</span> 無</p>
        </div>


        <h4>行程細節</h4>
        <div th:if="${#lists.isEmpty(travelPlan.itineraryItems)}">
            <p>目前沒有行程細節。</p>
        </div>
        <div th:each="item, stat : ${travelPlan.itineraryItems}" class="itinerary-preview-item">
            <h5>第 <span th:text="${stat.index + 1}"></span> 項行程</h5>
            <p><span class="detail-label">標題/日期:</span> <span th:text="${item.title}"></span></p>
            <p><span class="detail-label">地點:</span> <span th:text="${item.location}"></span></p>
            <p><span class="detail-label">描述:</span> <span th:text="${item.description}"></span></p>
            </div>

        <hr/>
        <div class="d-flex justify-content-between mt-4">
            <a th:href="@{/admin/travelplans/{id}/itinerary/new(id=${travelPlan.travelPlanId})}" class="btn btn-back">上一步 (編輯行程細節)</a>

            <form th:action="@{/admin/travelplans/{id}/publish(id=${travelPlan.travelPlanId})}" method="post" style="display:inline;">
                <button type="submit" class="btn btn-success btn-lg" onclick="return confirm('您確定要發布此旅行計畫嗎？');">發布計畫</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
