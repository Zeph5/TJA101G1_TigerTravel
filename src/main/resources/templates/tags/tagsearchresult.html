<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tag Search Result</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Tag Search Result</h2>

    <div th:if="${searchType}" class="mb-3">
        <h5 th:text="'Filtered by: ' + ${searchType}"></h5>
    </div>

    <table class="table table-bordered" th:if="${tagsList != null and !tagsList.empty}">
        <thead>
        <tr>
            <th>Tag ID</th>
            <th>Tag Name</th>
            <th>Scenery Name</th>
            <th>Update</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tag : ${tagsList}">
            <td th:text="${tag.tagsId}"></td>
            <td th:text="${tag.tagsdb.tagsName}"></td>
            <td th:text="${tag.scenery.sceneryName}"></td>
            <td>
    <a th:href="@{/tags/edit/{id}(id=${tag.tagsId})}" class="btn btn-sm btn-warning">Edit</a>
</td>
        </tr>
        </tbody>
    </table>

    <div th:if="${tagsList.empty}">
        <p class="text-danger">No tags found for the given criteria.</p>
    </div>

    <a th:href="@{/tags/list}" class="btn btn-secondary mt-3">Back to All Tags</a>
    <a th:href="@{/scenery/sceneryindex}" class="btn btn-outline-primary">回主頁</a>
</div>
</body>
</html>
