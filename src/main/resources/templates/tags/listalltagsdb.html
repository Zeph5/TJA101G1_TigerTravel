<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Tags DB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="container mt-5">
    <h2 class="mb-4">All Tags in TagsDB</h2>

    <!-- üîç Search Form -->
    <form th:action="@{/tagsdb/search}" method="get" class="row g-3 mb-3">
        <div class="col-auto">
            <input type="text" name="tagName" class="form-control" placeholder="Enter tag name">
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-primary">Search</button>
        </div>
        <div class="col-auto">
            <a class="btn btn-success" th:href="@{/tagsdb/add}">Add New Tag</a>
            <a th:href="@{/scenery/sceneryindex}" class="btn btn-outline-primary">Âõû‰∏ªÈ†Å</a>
        </div>

    </form>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Tag Name</th>
                <th>Update</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
<tr th:each="tag : ${tagsdbList}">
    <td th:text="${tag.tagsdbId}"></td>
    <td th:text="${tag.tagsName}"></td>
    <td>
        <a th:href="@{/tagsdb/edit/{id}(id=${tag.tagsdbId})}" class="btn btn-warning btn-sm">Update</a>
    </td>
    <td>
        <a href="#" 
           th:href="@{/tagsdb/delete/{id}(id=${tag.tagsdbId})}" 
           class="btn btn-danger btn-sm"
           onclick="return confirm('Are you sure you want to delete this tag?');">
           Delete
        </a>
    </td>
</tr>
</tbody>
    </table>
    
    
</body>
</html>
