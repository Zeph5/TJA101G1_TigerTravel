<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Tag</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h2>Add New Tag</h2>

    <form th:action="@{/tagsdb/add}" method="post" th:object="${tagsdb}" class="mt-3">
        <div class="mb-3">
            <label for="tagsName" class="form-label">Tag Name</label>
            <input type="text" class="form-control" id="tagsName" th:field="*{tagsName}" required />
        </div>
        <button type="submit" class="btn btn-primary">Add</button>
        <a class="btn btn-secondary" th:href="@{/tagsdb/listall}">Cancel</a>
    </form>

    <p class="text-danger" th:if="${error}" th:text="${error}"></p>
</body>
</html>
