<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tag List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Tags</h1>

    <div class="mb-3">
        <form th:action="@{/tags/searchByTagName}" method="get" class="d-inline">
            <input type="text" name="tagName" placeholder="Search by Tag Name" class="form-control d-inline" style="width: auto; display: inline-block;" required>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>

        <form th:action="@{/tags/searchBySceneryName}" method="get" class="d-inline ms-3">
            <input type="text" name="sceneryName" placeholder="Search by Scenery Name" class="form-control d-inline" style="width: auto; display: inline-block;" required>
            <button type="submit" class="btn btn-info">Search</button>
        </form>
		
		<a th:href="@{/tags/add}" class="btn btn-secondary ms-3">Add tag</a>
		
		<a th:href="@{/scenery/sceneryindex}" class="btn btn-outline-primary">回主頁</a>
    </div>

    <h5 th:if="${searchType}" th:text="'Showing results for ' + ${searchType}"></h5>

    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Tag ID</th>
                <th>Tag Name</th>
                <th>Scenery Name</th>
                <th>Update</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="tag : ${tagsList}">
                <td th:text="${tag.tagsId}"></td>
                <td th:text="${tag.tagsdb.tagsName}"></td>
                <td th:text="${tag.scenery.sceneryName}"></td>
                <td>
    <a th:href="@{/tags/edit/{id}(id=${tag.tagsId})}" class="btn btn-sm btn-warning">Edit</a>
</td>
            </tr>
        </tbody>
    </table>
	
    <p th:if="${tagsList.empty}" class="text-danger">No tags found.</p>
</div>
</body>
</html>
