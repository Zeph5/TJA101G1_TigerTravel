<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Tags DB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="container mt-5">
    <h2 class="mb-4">All Tags in TagsDB</h2>

    <!-- 🔍 Search Form -->
    <form th:action="@{/tagsdb/search}" method="get" class="row g-3 mb-3">
        <div class="col-auto">
            <input type="text" name="tagName" class="form-control" placeholder="Enter tag name">
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-primary">Search</button>
        </div>
        <div class="col-auto">
            <a class="btn btn-success" th:href="@{/tagsdb/add}">Add New Tag</a>
        </div>
    </form>
	
	<h3>Search Results</h3>
<p th:if="${searchType}" th:text="'Search by: ' + ${searchType}"></p>
	
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Tag Name</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="tag : ${tagsdbList}">
                <td th:text="${tag.tagsdbId}"></td>
                <td th:text="${tag.tagsName}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
