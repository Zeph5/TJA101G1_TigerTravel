<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>錯誤頁面</title>
</head>
<body>
    <h1>發生錯誤</h1>
    <p>可能是連線失敗、頁面不存在，或其他問題。</p>
    
    <p th:text="${status}">錯誤狀態碼</p>
	<p th:text="${error}">錯誤說明</p>
	<p th:text="${message}">錯誤訊息</p>
	<p th:text="${path}">錯誤頁面路徑</p>
    
</body>
</html>
