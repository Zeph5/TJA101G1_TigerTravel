        window.onload = function () {
            Swal.fire({
                icon: 'error',
                title: '驗證失敗',
                text: '此驗證連結無效或已過期 😢',

                window.location.href = '/';
            });
        };
    </script>
    <style>
        body { background-color: #f0f2f5; }
    </style>
</head>
