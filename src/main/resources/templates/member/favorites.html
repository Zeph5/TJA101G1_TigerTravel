<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>我的收藏</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h2>📌 我的收藏</h2>

    <!-- 📍 景點收藏 -->
    <section class="mt-5">
        <h4>📍 收藏的景點</h4>
        <div class="row row-cols-1 row-cols-md-3 g-4">
            <div class="row" th:each="fav : ${planFavorites}">
			    <div class="col-12 mb-3">
			        <div class="border rounded p-3 shadow-sm">
			            <h5 th:text="${fav.travelPlan.planName}">行程名稱</h5>
			            <p th:text="'出發日：' + ${#dates.format(fav.travelPlan.startDate, 'yyyy/MM/dd')}"></p>
			            <form th:action="@{/member/favorite/plan/remove}" method="post">
			                <input type="hidden" name="planId" th:value="${fav.travelPlan.planId}" />
			                <button type="submit" class="btn btn-outline-danger btn-sm">移除收藏</button>
			            </form>
			        </div>
			    </div>
			</div>
        </div>
    </section>

    <!-- 🗺 行程收藏 -->
    <section class="mt-5">
        <h4>🗺 收藏的行程</h4>
        <div class="row" th:each="fav : ${tourFavorites}">
            <div class="col-12 mb-3">
                <div class="border rounded p-3 shadow-sm">
                    <h5 th:text="${fav.tour.tourName}">行程名稱</h5>
                    <p th:text="'出發日：' + ${#dates.format(fav.tour.startDate, 'yyyy/MM/dd')}"></p>
                    <form th:action="@{/member/favorite/tour/remove}" method="post">
                        <input type="hidden" name="tourId" th:value="${fav.tour.tourId}" />
                        <button type="submit" class="btn btn-outline-danger btn-sm">移除收藏</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
