
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>忘記密碼 - TigerTravel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">
    <h2 class="mb-4">🔑 忘記密碼</h2>

    <form th:action="@{/member/forgot}" method="post">
        <div class="mb-3">
            <label for="email" class="form-label">請輸入您的 Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="example@mail.com" required>
        </div>
        <button type="submit" class="btn btn-primary">送出重設連結</button>
    </form>

    <div class="mt-3">
        <p class="text-success" th:if="${msg}" th:text="${msg}"></p>
        <p class="text-danger" th:if="${error}" th:text="${error}"></p>
    </div>
</body>
</html>
